        visibility:
          - condition: or
            conditions:
              - condition: numeric_state
                entity: sensor.echo_dot_xy_temperature
                below: 17
              - condition: numeric_state
                entity: sensor.echo_dot_xy_temperature
                above: 22.9
        card_mod:
          style: |
            ha-card {
            border: none;
            }
      - type: custom:mushroom-entity-card
