        entity: sensor.echo_dot_xy_temperature
        primary_info: none
        icon_color: amber
        icon: mdi:emoticon-neutral-outline
        secondary_info: none
        visibility:
          - condition: or
            conditions:
              - condition: numeric_state
                entity: sensor.echo_dot_xy_temperature
                above: 16.9
                below: 18
              - condition: numeric_state
                entity: sensor.echo_dot_xy_temperature
                above: 20.9
                below: 23
        card_mod:
          style: |
            ha-card {
            border: none;
            }
