        entity: sensor.echo_dot_xy_temperature
        primary_info: none
        icon_color: green
        icon: mdi:emoticon-happy
        secondary_info: none
        visibility:
          - condition: numeric_state
            entity: sensor.echo_dot_xy_temperature
            above: 17.9
            below: 21
        card_mod:
          style: |
            ha-card {
            border: none;
            }
