type: grid
cards:
  - type: heading
    heading_style: title
    heading: "INDOOR CLIMATE "
  - type: custom:bubble-card
    open_action:
      action: navigate
      navigation_path: "#sz_climate"
    hash: "#pop-up-sz"
    button_type: switch
    name: Schlafzimmer
    card_type: button
    tap_action:
      action: navigate
      navigation_path: "#sz_climate"
    entity: sensor.schlafzimmer_climate
    show_state: false
    show_attribute: false
    attribute: icon
    button_action:
      tap_action:
        action: navigate
        navigation_path: "#sz_climate"
      double_tap_action:
        action: none
      hold_action:
        action: none
    sub_button:
      - entity: sensor.tempi_schlafzimmer_battery
        show_state: true
        show_background: false
        show_name: false
    styles: |-
      .bubble-icon {
        color: ${hass.states['sensor.schlafzimmer_climate'].state == 'good' ? 'green' : hass.states['sensor.schlafzimmer_climate'].state == 'medium' ? 'orange' : 'red'} !important;
      }
    card_layout: large
    double_tap_action:
      action: none
    hold_action:
      action: none
    grid_options:
      columns: 6
      rows: 1
    show_icon: true
    scrolling_effect: true
  - type: vertical-stack
    cards:
      - type: custom:bubble-card
        card_type: pop-up
        hash: "#sz_climate"
        button_type: state
        entity: sensor.schlafzimmer_climate
