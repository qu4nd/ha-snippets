            type: weather-forecast
            entity: weather.forecast_home
            forecast_type: daily
            name: Home
            layout_options:
              grid_columns: full
          - show_state: true
            show_name: false
            camera_view: auto
            type: picture-entity
            entity: person.qu4nd
            image: /api/image/serve/f7b9f4c0701325a90006f4de2a70cf66/512x512
            tap_action:
              action: none
            hold_action:
              action: none
            grid_options:
              columns: 6
              rows: auto
          - show_state: true
            show_name: false
            camera_view: auto
            type: picture-entity
            entity: person.ina
            aspect_ratio: '1'
            image: /api/image/serve/8f1c2c9f18c4442f3a91b301fd356863/512x512
            tap_action:
              action: none
            hold_action:
              action: none
            grid_options:
              columns: 6
              rows: auto
          - event_grouping: true
            drop_todayevents_from: '09:00:00'
            next_days: 3
            pattern:
              - icon: mdi:flower
                pattern: Bio
                color: green
                type: organic
              - icon: mdi:newspaper
                pattern: Papier
                color: blue
                type: paper
              - icon: mdi:recycle-variant
                pattern: Gelbe Saecke
                color: yellow
                type: recycle
              - icon: mdi:trash-can-outline
                pattern: Rest
                color: grey
                type: waste
              - icon: mdi:dump-truck
                type: others
              - label: Weihnachtsbaum-Sammlung
                icon: mdi:pine-tree
                color: light-green
                type: custom
                pattern: Weihnachtsbaum-Sammlung
            day_style: counter
            alignment_style: center
            color_mode: icon
            items_per_row: 1
            refresh_rate: 60
            with_label: true
            type: custom:trash-card
            filter_events: true
            fill_container: false
            use_summary: false
            full_size: false
            entities:
              - calendar.regioentsorgung_stadteregion_aachen
            hide_time_range: false
            visibility:
              - condition: numeric_state
                entity: sensor.abfallupcoming
                below: 3
            icon_size: 50
            only_all_day_events: false
        column_span: 1
      - type: grid
        cards:
          - type: heading
            heading: SHORTCUTS
          - features:
              - type: toggle
            type: tile
            entity: input_boolean.alarm_active
            features_position: inline
            vertical: false
            name: ALARM
            hide_state: true
            show_entity_picture: false
            tap_action:
              action: toggle
          - square: false
            type: grid
            cards:
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: automation.trigger
                  target:
                    entity_id: automation.set_alexa_volume_0_3
                  data:
                    skip_condition: true
                icon: mdi:volume-medium
                show_state: false
              - show_name: false
                show_icon: true
                type: button
                tap_action:
                  action: perform-action
                  target:
                    entity_id: automation.all_lights_off
                  data:
                    skip_condition: true
                  perform_action: automation.trigger
                hold_action:
