                          else return 'red';
                        ]]]
              - show_name: false
                show_icon: true
                type: button
                icon: mdi:sunglasses
                show_state: false
                hold_action:
                  action: perform-action
                  perform_action: automation.trigger
                  target:
                    entity_id: automation.rollos_sonnenschutz
                  data:
                    skip_condition: true
                tap_action:
                  action: perform-action
                  perform_action: notify.mobile_app_pixel_8_pro
                  target: {}
                  data:
                    message: Use "Hold Action" to start automation!
