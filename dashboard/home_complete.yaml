title: HOME
swipe_nav:
  enable_mouse_swipe: true
  animate: swipe
views:
  - type: sections
    title: HOME
    path: home
    icon: mdi:home
    sections:
      - type: grid
        cards:
          - type: heading
            heading: HOME
            heading_style: title
            icon: ''
            badges: []
